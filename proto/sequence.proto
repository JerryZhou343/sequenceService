syntax = "proto3";

service Sequence {
  rpc GetSequence (SequenceRequest) returns (SequenceReply) {}
}

// sequence request
// 当请求的业务ID 为零时，获得调用链ID
// 当请求无序
message SequenceRequest {
    int64 callSeq = 1; // 请求时的序列号
}


// sequence reponse
message SequenceReply {
    int64 callSeq = 1; //请求时的序列号
    int64 seq = 2; //序列号
}